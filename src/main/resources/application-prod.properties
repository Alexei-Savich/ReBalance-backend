spring.datasource.url=jdbc:mysql://alexei-database.mysql.database.azure.com:3306/rebalance?serverTimezone=UTC
spring.datasource.username=rebalance_adm
spring.datasource.password=${DATABASE_PASS}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework.web=DEBUG
server.error.include-message=always

cloud.storage.account.name=rebalance
cloud.storage.account.connection.string=${STORAGE_ACCOUNT_CONNECTION_STRING}
cloud.storage.container.image=images
cloud.storage.container.thumbnail=thumbnails
cloud.storage.profile.image.name.prefix=